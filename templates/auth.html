{% extends 'base.html' %}
{% block body %}
  <main class="max-w-md mx-auto p-6">
    <div class="card p-6">
      <h2 class="text-xl font-semibold mb-4">{{ title }}</h2>
      {% if error %}<div class="text-red-600 mb-2">{{ error }}</div>{% endif %}
      <form method="post" class="space-y-3">
        <div>
          <label class="block mb-1 text-sm">邮箱</label>
          <input class="field" name="email" type="email" required>
        </div>
        <div>
          <label class="block mb-1 text-sm">密码</label>
          <input class="field" name="password" type="password" required>
        </div>
        <button class="btn btn-primary w-full" type="submit">{{ btn }}</button>
      </form>
      <div class="mt-3 text-sm">
        {% if mode=='login' %}没有账号？<a class="text-blue-600" href="{{ url_for('auth.register') }}">去注册</a>{% else %}已有账号？<a class="text-blue-600" href="{{ url_for('auth.login') }}">去登录</a>{% endif %}
      </div>
    </div>
  </main>
{% endblock %}
