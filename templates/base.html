<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>单词小书|记忆曲线复习</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-active{ background:#fff; color:#111827; box-shadow:0 1px 2px rgba(0,0,0,0.04); }
    .kbd{ display:inline-flex; align-items:center; justify-content:center; min-width:1.25rem; height:1.25rem; padding:0 0.25rem; font-size:11px; border:1px solid #e5e7eb; border-radius:6px; background:#f9fafb; }
    .field{ width:100%; border:1px solid #e5e7eb; border-radius:12px; padding:0.5rem 0.75rem; }
    .btn{ padding:0.5rem 0.75rem; border-radius:12px; border:1px solid #e5e7eb; }
    .btn-primary{ background:#2563eb; border-color:#2563eb; color:#fff; }
    .btn-danger{ background:#dc2626; border-color:#dc2626; color:#fff; }
    .card{ background:#fff; border:1px solid #f3f4f6; border-radius:16px; box-shadow:0 1px 2px rgba(0,0,0,0.03); }
    .grid-areas{ display:grid; grid-template-areas:'left main right'; grid-template-columns:360px 1fr 420px; gap:16px; }
    @media (max-width:1280px){ .grid-areas{ grid-template-areas:'main' 'left' 'right'; grid-template-columns:1fr; } }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="text-xl font-bold">📘 单词小书</div>
      <div class="ml-auto flex items-center gap-2">
        {% if current_user.is_authenticated %}
          <span class="text-sm text-gray-600">{{ current_user.email }}</span>
          <a class="btn" href="{{ url_for('auth.logout') }}">退出</a>
        {% else %}
          <a class="btn" href="{{ url_for('auth.login') }}">登录</a>
          <a class="btn" href="{{ url_for('auth.register') }}">注册</a>
        {% endif %}
      </div>
    </div>
  </header>
  {% block body %}{% endblock %}
</body>
</html>
